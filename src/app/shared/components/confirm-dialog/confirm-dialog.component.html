<article id="confirm-dialog" class="p-6">


    <h2 mat-dialog-title>Confirm</h2>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions class="flex justify-between py-4">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onConfirm()">{{data.btnText || 'CONFIRM'}}</button>
    </div>
</article>
