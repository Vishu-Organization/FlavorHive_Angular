<section class="mx-auto flex max-w-96 flex-col justify-center space-y-7">
    <h3 data-testid=`text-how-it-works-header`
        class="!text-center !text-sm !font-bold uppercase !leading-4 !tracking-wider !lg:text-left">
        how it works
    </h3>

    <div class="flex justify-center items-center my-2" *ngIf="howItWorksLoading && !howItWorksData?.length">
        <mat-spinner diameter="20" strokeWidth="2"></mat-spinner>
    </div>

    <div class="flex flex-col items-center justify-center gap-10 lg:justify-start">

        <ng-container *ngFor="let item of howItWorksData; let i=index; trackBy: trackById">
            <div data-testid="how-it-works-item"
                class="flex w-full flex-col items-center justify-center gap-4 lg:flex-row lg:items-start lg:justify-start lg:gap-6">
                 <img [src]="svgs[i].path" [alt]="svgs[i].alt"/>
                <div class="space-y-2 text-center lg:text-left">
                    <h4 class="!font-semibold">
                        {{item.name}}
                    </h4>
                    <p 
                        class="max-w-64 text-sm text-header-primary">
                        {{item.description}}
                    </p>
                </div>
            </div>
        </ng-container>
        </div> 
</section>
