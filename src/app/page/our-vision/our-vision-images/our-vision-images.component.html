<section class="mx-auto space-y-5">
    <!-- Images grid -->
    <ul class="grid grid-cols-3 justify-items-center gap-10 list-none p-0">
        @for (image of images; track $index) {
        <li>
            <figure>
                <img [src]="image.path" [alt]="image.alt" />
            </figure>
        </li>
        }
    </ul>

    <!-- Descriptions grid -->
    <section class="grid grid-cols-3 justify-items-center gap-10 text-sm">
        @for(description of imageDescriptions; track $index) {
        <article class="w-1/2 font-bold">
            <p>{{description.description}}</p>
            @if(description.linkText) {
            <a [routerLink]="description.linkUrl" class="block text-xs underline">
                {{description.linkText}}
            </a>
            }
        </article>
        }
    </section>
</section>
