name: Lint PR for Unused Imports

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the PR code
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # needed to compare against origin/main

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run ESLint only on changed files using package.json script
      - name: Lint changed files
        run: npm run lint:changed:ci
