name: PR Build Check

on:
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npm run build -- --configuration production

  pr-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run all tests with coverage
        run: |
          # Force CI mode for Karma to run headless
          CI=true npx ng test --watch=false --browsers=ChromeHeadless

      - name: Upload coverage summary
        run: |
          echo "## Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/flavor-hive-angular/index.html ]; then
            grep -A 4 "All files" coverage/flavor-hive-angular/index.html | tail -n 4 >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Coverage file not found!" >> $GITHUB_STEP_SUMMARY
          fi
