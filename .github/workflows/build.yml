name: PR Build & Test Check

on:
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npm run build -- --configuration production

  pr-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run all tests with coverage
        run: |
          # Run Karma in CI/headless mode
          CI=true npx ng test --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Show coverage summary in PR
        run: |
          echo "## Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          COVERAGE_FILE="coverage/flavor-hive-angular/index.html"
          if [ -f "$COVERAGE_FILE" ]; then
            grep -A 4 "All files" "$COVERAGE_FILE" | tail -n 4 >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Coverage file not found!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload full coverage report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/flavor-hive-angular
