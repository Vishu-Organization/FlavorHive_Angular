name: Angular Deploy

on:
  push:
    branches:
      - main
      - 'release/*'

  workflow_dispatch:
    inputs:
      environment:
        description: "Where to deploy (dev or qa)"
        required: true
        default: "dev"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write   # REQUIRED for git tags & releases

    steps:
      # ✅ Checkout
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED to access tags

      # ✅ Node Setup
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      # ✅ Install
      - name: Install Dependencies
        run: npm ci

      # ✅ Build
      - name: Build Angular App
        run: npm run build -- --configuration production

      # ✅ Generate Semantic Version (ONLY on PUSH)
      - name: Generate Semantic Version
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        id: version
        run: |
          git fetch --tags

          LATEST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | head -n 1)

          if [[ -z "$LATEST_TAG" ]]; then
            LATEST_TAG="v1.0.0"
          fi

          echo "Latest tag: $LATEST_TAG"

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "PATCH bump"
            PATCH=$((PATCH + 1))
          elif [[ "${GITHUB_REF}" == refs/heads/release/* ]]; then
            echo "MINOR bump"
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            echo "Unsupported branch"
            exit 1
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "New Version = $NEW_VERSION"

      # ✅ Create Git Tag
      - name: Create Git Tag
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          git tag $NEW_VERSION
          git push origin $NEW_VERSION

      # ✅ ZIP BUILD BEFORE RELEASE
      - name: Zip Angular Build
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          cd dist/flavor-hive-angular/browser
          zip -r ../../../angular-build.zip .

      # ✅ CREATE RELEASE + UPLOAD ASSET (IMPORTANT FIX)
      - name: Create GitHub Release with Asset
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: "Release ${{ env.NEW_VERSION }}"
          body: |
            ✅ Angular Deployment Release

            • Version: ${{ env.NEW_VERSION }}
            • Branch: ${{ github.ref }}
            • Commit: ${{ github.sha }}
          files: angular-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ AWS AUTH
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/FlavorHive_Angular_Dev_Deploy_Role
          aws-region: ${{ secrets.AWS_REGION }}

      # ✅ DEPLOY TO S3 + INVALIDATE CF
      - name: Deploy to S3 + Invalidate CloudFront
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
              BUCKET="flavorhive-dev"
              DIST_ID="${{ secrets.CLOUDFRONT_DEV_DIST_ID }}"
            elif [[ "${GITHUB_REF}" == refs/heads/release/* ]]; then
              BUCKET="flavorhive-qa"
              DIST_ID="${{ secrets.CLOUDFRONT_QA_DIST_ID }}"
            else
              echo "Invalid branch"
              exit 1
            fi
          else
            if [[ "${{ github.event.inputs.environment }}" == "dev" ]]; then
              BUCKET="flavorhive-dev"
              DIST_ID="${{ secrets.CLOUDFRONT_DEV_DIST_ID }}"
            elif [[ "${{ github.event.inputs.environment }}" == "qa" ]]; then
              BUCKET="flavorhive-qa"
              DIST_ID="${{ secrets.CLOUDFRONT_QA_DIST_ID }}"
            else
              echo "Invalid environment"
              exit 1
            fi
          fi

          echo "Deploying to $BUCKET"
          aws s3 sync dist/flavor-hive-angular/browser s3://$BUCKET --delete
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
