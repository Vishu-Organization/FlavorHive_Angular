name: Angular Deploy

on:
  push:
    branches:
      - main
      - 'release/*'
  workflow_dispatch:
    inputs:
      environment:
        description: "Where to deploy (dev or qa)"
        required: true
        default: "dev"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write   # REQUIRED for git tags & GitHub releases

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED to read git tags

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build -- --configuration production

      - name: Generate Semantic Version (Branch Based - SAFE)
        id: version
        run: |
          git fetch --tags

          # âœ… Get ONLY valid semantic tags: vX.Y.Z
          LATEST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | head -n 1)

          if [[ -z "$LATEST_TAG" ]]; then
            LATEST_TAG="v1.0.0"
          fi

          echo "Latest valid semantic tag: $LATEST_TAG"

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Branch = main â†’ PATCH bump"
            PATCH=$((PATCH + 1))
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "Branch = release/* â†’ MINOR bump"
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            echo "Unsupported branch for semantic versioning"
            exit 1
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "New version: $NEW_VERSION"

      - name: Create Git Tag
        run: |
          git tag $NEW_VERSION
          git push origin $NEW_VERSION


      # âœ… CREATE GITHUB RELEASE
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: "Release ${{ env.NEW_VERSION }}"
          body: |
            âœ… Angular Deployment Release

            â€¢ Version: ${{ env.NEW_VERSION }}
            â€¢ Branch: ${{ github.ref }}
            â€¢ Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      # âœ… ZIP ANGULAR BUILD
      - name: Zip Angular Build
        run: |
          cd dist/flavor-hive-angular/browser
          zip -r ../../../angular-build.zip .


      # âœ… UPLOAD BUILD TO RELEASE
      - name: Upload Build to Release
        uses: softprops/action-gh-release@v2
        with:
          files: angular-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      # ðŸ”‘ Assume IAM Role (UNCHANGED)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/FlavorHive_Angular_Dev_Deploy_Role
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Deploy to S3 + Invalidate CloudFront
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              BUCKET="flavorhive-dev"
              DIST_ID="${{ secrets.CLOUDFRONT_DEV_DIST_ID }}"
            elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
              BUCKET="flavorhive-qa"
              DIST_ID="${{ secrets.CLOUDFRONT_QA_DIST_ID }}"
            else
              echo "No matching environment for push"
              exit 1
            fi
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.environment }}" == "dev" ]]; then
              BUCKET="flavorhive-dev"
              DIST_ID="${{ secrets.CLOUDFRONT_DEV_DIST_ID }}"
            elif [[ "${{ github.event.inputs.environment }}" == "qa" ]]; then
              BUCKET="flavorhive-qa"
              DIST_ID="${{ secrets.CLOUDFRONT_QA_DIST_ID }}"
            else
              echo "Invalid environment"
              exit 1
            fi
          fi

          echo "Deploying to $BUCKET"
          aws s3 sync dist/flavor-hive-angular/browser s3://$BUCKET --delete
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
