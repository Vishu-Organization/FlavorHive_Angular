name: "CodeQL"

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ] # blocking incremental scans
  schedule:
    - cron: "0 2 * * *" # nightly full scan, non-blocking

jobs:
  codeql-pr-scan:
    name: "CodeQL PR Scan"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript" ] # covers JS + TS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build --if-present

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  codeql-nightly-scan:
    name: "CodeQL Nightly Scan"
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    continue-on-error: true # ðŸ‘ˆ nightly scans wonâ€™t block PR merges

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build --if-present

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
